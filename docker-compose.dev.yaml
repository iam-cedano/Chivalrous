services:
  php-fpm:
    build: 
      context: ./dev
      dockerfile: Dockerfile.dev.web
    networks:
      - chivalrous-network
    ports:
      - "9000:9000"
    volumes:
      - chivalrous-dev-web:/var/www/html
        
  nginx:
    build: 
      context: ./dev
      dockerfile: Dockerfile.dev.nginx
    ports:
      - "80:80"
    volumes:
      - ./dev/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./dev/nginx/logs/:/var/log/nginx/
    networks:
      - chivalrous-network
    depends_on:
      - php-fpm

volumes:
  chivalrous-dev-web:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./dev/web/html/

networks:
  chivalrous-network:
    driver: bridge