worker_processes 1;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Include MIME types - this is crucial!
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '"$remote_addr" - "$remote_user" - "$request" - "$status" - "$body_bytes_sent" "$http_referer"';

    server {
        listen 8081;
        server_name php.chivalrous.com;

        root /var/www/html/public/;

        access_log /var/log/nginx/php.chivalrous.com-access.log main;
        error_log /var/log/nginx/php.chivalrous.com-error.log error;

        index index.php;  # Fixed: added semicolon

        error_page 404 /index.php;
        
        location / {
             try_files $uri $uri/ /index.php?$query_string;
        }

        location /build/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(js|mjs)$ {
            add_header Content-Type application/javascript;
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(css)$ {
            add_header Content-Type text/css;
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_index index.php;
            fastcgi_pass php-fpm:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }

    server {
        listen 8080;
        server_name example.chivalrous.com;

        access_log /var/log/nginx/proxy-texas.chivalrous.com-access.log main;
        error_log /var/log/nginx/proxy-texas.chivalrous.com-error.log error;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://127.0.0.1:8081;
        }
    }
}